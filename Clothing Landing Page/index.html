<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NIRAVE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-header">
    <nav class="nav-left">
      <a href="#">Outfits</a>
      <a href="#">Accessories</a>
      <a href="#">Collections</a>
    </nav>
    <div class="logo">
      <div>NIRAVE</div>
      <div class="logo-sub">PARIS</div>
    </div>
    <nav class="nav-right">
      <a href="#">The House</a>
      <a href="#">Research</a>
      <a href="#">Basket (0)</a>
    </nav>
  </header>
  <section class="hero">
    <img src="hero-image.jpg" alt="Ice cream jewelry" class="hero-bg">
    <div class="hero-content">
      <div class="hero-earrings">
      </div>
      <div class="hero-text">
        <div class="hero-the">the</div>
        <div class="hero-sales">SALES</div>
        <div class="hero-discount">Up to -50%</div>
        <a href="#" class="hero-discover">DISCOVER</a>
      </div>
    </div>
  </section>
  <section class="discover-section">
    <div class="discover-header">
      <span class="discover-title"><em>Discover</em></span>
      <a href="#" class="see-everything">SEE EVERYTHING</a>
    </div>
    <div class="products">
      <!-- Repeat for each product -->
      <div class="product-card">
        <span class="discount-badge">-50%</span>
        <img src="product1.jpg" alt="Product 1">
        <p>Orange Jacket</p>
      </div>
      <div class="product-card">
        <span class="discount-badge">-40%</span>
        <img src="product2.jpg" alt="Product 2">
        <p>Varsity Jacket</p>
      </div>
      <div class="product-card">
        <span class="discount-badge">-40%</span>
        <img src="product3.jpg" alt="Product 3">
        <p>Black T-Shirt</p>
      </div>
      <div class="product-card">
        <span class="discount-badge">-30%</span>
        <img src="product4.jpg" alt="Product 4">
        <p>Yellow Shirt</p>
      </div>
      <div class="product-card">
        <span class="discount-badge">-30%</span>
        <img src="product5.jpg" alt="Product 5">
        <p>Gray Cargo</p>
      </div>
      <div class="product-card">
        <span class="discount-badge">-40%</span>
        <img src="product6.jpg" alt="Product 6">
        <p>Sweat-Shirts</p>
      </div>
      <!-- ... -->
    </div>
  </section>
